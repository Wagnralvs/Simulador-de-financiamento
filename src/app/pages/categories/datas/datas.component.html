<!----------Página 2 --------------->
<div class="container-forms" *ngIf="visualizar" >
  <div class="content">
    <header class="header-modal">
      <h5 class="text-start ">
        <i class="bi bi-person-check"></i> Dados do Pessoais</h5>
    </header>

    <form (ngSubmit)="onSubmit()" class="border-top w-100" [formGroup]="formulario">
      <!---------   nome  --------->

      <div class="row container">
        <div class="col-md-6 mt-4">
          <div class="form-floating form-Group">
            <input
              type="text"
              class="form-control"
              formControlName="nome"
              id="nome"
              placeholder="your name"
              value=""/>

            <div
              *ngIf="
                formulario.controls.nome.touched &&
                formulario.controls.nome?.errors">
              <small
                class="text text-danger"
                *ngIf="formulario.controls.nome.errors?.required"
              >
                Nome é obrigatório</small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.nome.errors?.minlength">
                Nome inválido</small>
              <small
                class="text text-danger"
                *ngIf="formulario.controls.nome.errors?.pattern">
                Apenas letras</small>
            </div>

            <label class="form-label" for="nome">Nome completo :</label>
          </div>
        </div>

        <!---------------profissão------------>
        <div class="col-md-6 mt-4 form-Group">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="profissao"
              formControlName="profissao"
              placeholder="your Profession"
            />

            <div
              *ngIf="
                formulario.controls.profissao.touched &&
                formulario.controls.profissao?.invalid">
              <small
                class="text text-danger"
                *ngIf="formulario.controls.profissao.errors?.required" >
                Profissão é obrigatório.
              </small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.profissao.errors?.minlength"
              >
                Profissão invalida.</small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.profissao.errors?.pattern">
                Apenas letras.</small>
            </div>
            <label class="form-label" for="profissao">Profissão :</label>
          </div>
        </div>

        <!-- ------CPF-------------->

        <div class="col-md-6 mt-4">
          <div class="form-floating form-Group">
            <input
              type="text"
              mask="000.000.000-00"
              class="form-control"
              id="cpf"
              formControlName="cpf"
              placeholder="your CPF"/>
            <div
              *ngIf="
                formulario.controls.cpf.touched &&
                formulario.controls.cpf?.invalid">
              <small
                class="text text-danger"
                *ngIf="formulario.controls.cpf.errors?.required"
              >
                CPF é obrigatório.</small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.cpf.errors?.minlength"
              >
                CPF inválido.</small
              >
            </div>
            <label class="form-label" for="cpf">CPF :</label>
          </div>
        </div>

        <!---------email----------->
        <div class="col-md-6 mt-4">
          <div class="form-floating form-Group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="your e-mail"
              formControlName="email"
              minlength="7"
            />

            <div
              *ngIf="
                formulario.controls.email.touched &&
                formulario.controls.email?.invalid
              "
            >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.email.errors?.required"
              >
                E-mail é obrigatório.</small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.email.errors?.email"
              >
                E-mail inválido.</small
              >
            </div>

            <label class="form-label" for="email">E-mail :</label>
          </div>
        </div>
        <!-----------------Cep----- ------>
        <div class="col-md-6 mt-4">
          <div class="form-floating form-Group">
            <input
              type="tel"
              mask="00000-000"
              class="form-control"
              id="cep"
              placeholder="your cep"
              formControlName="cep" />

            <div *ngIf="
                formulario.controls.cep.touched &&
                formulario.controls.cep?.invalid" >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.cep.errors?.required">
                   CEP é obrigatório.
              </small>
              <small
                class="text text-danger"
                *ngIf="formulario.controls.cep.errors?.minlength">
                CEP inválido !
              </small
              >
            </div>
            <label class="form-label" for="cep">CEP :</label>
          </div>
        </div>

        <!---------telefone----------------->
        <div class="col-md-6 mt-4">
          <div class="form-floating form-Group">
            <input
              type="tel"
              prefix="+55"
              mask="(00)00000-0000"
              class="form-control"
              id="telefone"
              placeholder="your phone"
              formControlName="celular"/>

            <div
              *ngIf="
                formulario.controls.telefone?.touched &&
                formulario.controls.telefone?.invalid">
              <small
                class="text text-danger"
                *ngIf="formulario.controls.telefone.errors?.required"
              >
                Telefone é obrigatório.</small
              >
              <small
                class="text text-danger"
                *ngIf="formulario.controls.telefone.errors?.minlength"
              >
                Telefone inválido !</small
              >
            </div>

            <label class="form-label" for="telefone">Celular :</label>
          </div>
        </div>
      </div>

      <!---------buttons---------->
      <div class=" d-flex justify-content-evenly align-items-center text-center mt-4 border-top w-100 pt-4">
         <button
            class="btn btn-light"
            routerLink="/home">
            Cancelar
          </button>
          <button
            class="btn btn-dark"
            type="submit"
            [disabled]="formulario.invalid">
            Prosseguir
          </button>
      </div>
    </form>
  </div>
</div>
